# web app action
name: 'Azure WebApp'
description: 'Deploy Web Apps to Azure'
inputs: 
  app-name: # id of input
    description: 'Name of the Azure Web App'
    required: true
  package: # id of input
    description: 'Path to package or folder. *.zip, *.war, *.jar or a folder to deploy'
    required: false
    default: '/artifacts/*.zip'
outputs:
  webapp-url: # id of output
    description: 'URL to work with your webapp'
branding:
  icon: 'webapp.svg'
runs:
  using: 'node'
  main: 'lib/main.js'
  env:
    AZURE_SERVICE_APP_ID: ${{ secrets.azureServiceClientId }}
    AZURE_SERVICE_APP_KEY: ${{ secrets.azureServiceAppKey }}
    AZURE_SERVICE_TENANT_ID: ${{ secrets.azureTenantId }}
    AZURE_SUBSCRIPTION: ${{ secrets.azureSubscriptionId }}